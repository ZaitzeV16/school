<table style="width: 100%">
	<tr>
		<td style="width: 100%">Class ID :
			<input type="number" id="cIdIp" rows="1" placeholder="cIdPh"></input></td>
	</tr>
	<tr>
		<td style="width: 100%">Grade :
			<input type="number" id="cGIp" min="1" max="20" rows="1" style="columns: 1" placeholder="cGPh"></input></td>
	</tr>
	<tr>
		<td style="width: 100%">Sign :
			<input type="text" id="cSIp" minlength="1" maxlength="1" rows="1" style="columns: 1"
				   placeholder="cSPh"></input></td>
	</tr>
	<tr>
		<td style="width: 100%">Year :
			<input type="number" id="cYIp" min="1950" max="3000" rows="1" cols="4" placeholder="cYPh"></input></td>
	</tr>
	<tr>
		<td style="width: 100%">Head Teacher ID :
			<input type="number" id="cTIdIp" rows="1" style="columns: 10" min="1000000000" max="9999999999"
				   placeholder="cTIdPh"></input></td>
	</tr>
	<tr>
		<td style="width: 100%" align="center"><input type="button" value="Refresh"></input> <input type="button"
																									value="Modify"></input>
		</td>
	</tr>
</table>
