<table style="width: 100%">
    <tr>
        <td style="width: 100%">Class ID :
            <input id="cIdIp" placeholder="cIdPh" rows="1" type="number"></td>
    </tr>
    <tr>
        <td style="width: 100%">Grade :
            <input id="cGIp" max="20" min="1" placeholder="cGPh" rows="1" style="columns: 1" type="number"></td>
    </tr>
    <tr>
        <td style="width: 100%">Sign :
            <input id="cSIp" maxlength="1" minlength="1" placeholder="cSPh" rows="1" style="columns: 1"
                   type="text"></td>
    </tr>
    <tr>
        <td style="width: 100%">Year :
            <input cols="4" id="cYIp" max="3000" min="1950" placeholder="cYPh" rows="1" type="number"></td>
    </tr>
    <tr style="display: table-row">
        <td style="width: 100%">Head Teacher ID :
            <input id="cTIdIp" max="9999999999" min="1000000000" placeholder="cTIdPh" rows="1" style="columns: 10"
                   type="number"></td>
    </tr>
    <tr>
        <td align="center" style="width: 100%">
            <input type="button" value="Refresh"> <input type="button" value="Modify">
        </td>
    </tr>
</table>
