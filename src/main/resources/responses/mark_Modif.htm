<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta content="hu" http-equiv="Content-Language"/>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>Diary ID</title>
</head>

<body>

<table style="width: 100%">
    <tr>
        <td style="width: 100%">Mark ID :
            <input id="mIdIp" placeholder="mIdPh" rows="1" type="number"></input></td>
    </tr>
    <tr>
        <td style="width: 100%">Diary ID :
            <input id="mDIdIp" placeholder="mDIdPh" rows="1" type="number"></input></td>
    </tr>
    <tr>
        <td style="width: 100%">Date :
            <input id="mDIp" rows="1" type="date" value="mDPh"></input></td>
    </tr>
    <tr>
        <td style="width: 100%">Subject ID :
            <input id="mSIdIp" placeholder="mSIdPh" rows="1" type="number"></input></td>
    </tr>
    <tr>
        <td style="width: 100%">Mark :
            <input id="mMIp" max="5" min="1" placeholder="mMPh" rows="1" style="columns: 1" type="number"></input></td>
    </tr>
    <tr>
        <td align="center" style="width: 100%"><input type="button" value="Refresh"></input> <input type="button"
                                                                                                    value="Modify"></input>
        </td>
    </tr>
</table>

</body>

</html>
