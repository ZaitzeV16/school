<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Language" content="hu"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Diary ID</title>
</head>

<body>

<table style="width: 100%">
	<tr>
		<td style="width: 100%">Mark ID :
			<input type="number" id="mIdIp" rows="1" placeholder="mIdPh"></input></td>
	</tr>
	<tr>
		<td style="width: 100%">Diary ID :
			<input type="number" id="mDIdIp" rows="1" placeholder="mDIdPh"></input></td>
	</tr>
	<tr>
		<td style="width: 100%">Date :
			<input id="mDIp" type="date" rows="1" value="mDPh"></input></td>
	</tr>
	<tr>
		<td style="width: 100%">Subject ID :
			<input type="number" id="mSIdIp" rows="1" placeholder="mSIdPh"></input></td>
	</tr>
	<tr>
		<td style="width: 100%">Mark :
			<input type="number" id="mMIp" rows="1" style="columns: 1" min="1" max="5" placeholder="mMPh"></input></td>
	</tr>
	<tr>
		<td style="width: 100%" align="center"><input type="button" value="Refresh"></input> <input type="button"
																									value="Modify"></input>
		</td>
	</tr>
</table>

</body>

</html>
